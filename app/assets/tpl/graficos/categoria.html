<section class="charts" ng-controller="ChartsController">

<div class="page-header">
    <h1>
      <i class="md md-insert-chart"></i>
      Denuncias por categoria.
    </h1>
  </div>

  <div class="row">

    <div class="col-sm-12 col-md-12">
      <div class="card small pie-chart">
        <div class="card-header">
          <div class="card-title">Denuncias por categoria</div>
        </div>
        <div class="card-content">
          <c3chart bindto-id="pie-chart">
            <chart-column column-id="Agua"
                          column-values="30"
                          column-type="pie"/>
            <chart-column column-id="Electricidad"
                          column-values="120"
                          column-type="pie"/>
            <chart-column column-id="Carreteras"
                          column-values="160"
                          column-type="pie"/>
            <chart-colors color-pattern="{{color_pattern}}"/>
          </c3chart>
        </div>
      </div>
    </div>

  </div>

</section>
