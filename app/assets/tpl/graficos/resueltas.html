<section class="charts" ng-controller="ChartsController">

    <div class="page-header">
        <h1>
            <i class="md md-insert-chart"></i>
            Denuncias resueltas vs denuncias sin resolver.
        </h1>
    </div>

    <div class="row">

        <div class="col-sm-12 col-md-12">
            <div class="card small pie-chart">
                <div class="card-header">
                    <div class="card-title">Denuncias por mes</div>
                </div>
                <div class="card-content">

                    <c3chart bindto-id="stacked-bar-plot1-chart">
                        <chart-column column-id="x"
                                      column-values="Enero,Febrero,Marzo,Abril,Mayo,Junio,Julio,Agosto,Setiembre,Octubre,Noviembre,Diciembre"/>
                        <chart-column column-id="data1"
                                      column-name="Denuncias abiertas"
                                      column-color="#F44336"
                                      column-values="30,200,100,400,150,250,34,56,28,39,543,250"
                                      column-type="bar"/>
                        <chart-column column-id="data2"
                                      column-name="Denuncias resueltas"
                                      column-color="#009688"
                                      column-values="10,40,15,25,78,89,23,50,11,22,250,40"
                                      column-type="bar"/>
                        <chart-group group-values="data1,data2"/>
                        <chart-axes values-x="x" y="data1,data2"/>

                        <chart-axis>
                            <chart-axis-x axis-position="outer-center"
                                          axis-type="category">
                                <chart-axis-x-tick tick-rotate="50"/>
                            </chart-axis-x>
                    </c3chart>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="card small pie-chart">
                <div class="card-header">
                    <div class="card-title">Total de denuncias</div>
                </div>
                <div class="card-content">
                    <c3chart bindto-id="pie-chart">
                        <chart-column column-id="Denuncias sin resolver"
                                      column-values="1237"
                                      column-color="#F44336"
                                      column-type="pie"/>
                        <chart-column column-id="Denuncias resueltas"
                                      column-values="587"
                                      column-color="#009688"
                                      column-type="pie"/>
                    </c3chart>
                </div>
            </div>
        </div>
    </div>


</section>
