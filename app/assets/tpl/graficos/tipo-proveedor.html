<section class="charts" ng-controller="ChartsController">

  <div class="page-header">
    <h1>
      <i class="md md-insert-chart"></i>
      Denuncias por tipo de proveedor.
    </h1>
  </div>

  <div class="row">

    <div class="col-sm-12 col-md-12">
      <div class="card small pie-chart">
        <div class="card-header">
          <div class="card-title">Tipos de proveedores</div>
        </div>
        <div class="card-content">
          <c3chart bindto-id="pie-chart">
            <chart-column column-id="Servicio de internet"
                          column-values="540"
                          column-type="pie"/>
            <chart-column column-id="Telefonia movil"
                          column-values="1080"
                          column-type="pie"/>
            <chart-column column-id="Television por cable"
                          column-values="732"
                          column-type="pie"/>
            <chart-column column-id="Seguridad privada"
                          column-values="54"
                          column-type="pie"/>
            <chart-column column-id="Servicios medicos privados"
                          column-values="108"
                          column-type="pie"/>
            <chart-column column-id="Servicios estatales"
                          column-values="1732"
                          column-type="pie"/>
            <chart-colors color-pattern="{{color_pattern}}"/>
          </c3chart>
        </div>
      </div>
    </div>

  </div>

</section>
