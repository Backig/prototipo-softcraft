<section class="charts" ng-controller="ChartsController">

    <div class="page-header">
        <h1>
            <i class="md md-insert-chart"></i>
            Tipos de denuncias por fecha.
        </h1>
    </div>

    <div class="row">

        <div class="col-sm-12 col-md-12">
            <div class="card small bar-chart">
                <div class="card-header">
                    <div class="card-title">22/06/2015 a 23/06/2015</div>
                </div>
                <div class="card-content">
                    <c3chart bindto-id="bar-chart">
                        <chart-column column-id="Carreteras en mal estado"
                                      column-values="30"
                                      column-type="bar"/>
                        <chart-column column-id="Asaltos"
                                      column-values="40"
                                      column-type="bar"/>
                        <chart-column column-id="Corte electrico"
                                      column-values="70"
                                      column-type="bar"/>
                        <chart-column column-id="Telefonia movil"
                                      column-values="130"
                                      column-type="bar"/>
                        <chart-colors color-pattern="{{color_pattern}}"/>
                    </c3chart>
                </div>
            </div>
        </div>

    </div>

</section>
