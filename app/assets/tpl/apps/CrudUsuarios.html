<div class="aside bs-docs-aside" tabindex="-1" role="dialog">
    <div class="close">
        <div class="btn btn-round btn-info" ng-click="$hide()"><i class="md md-close"></i></div>
    </div>

    <div class="aside-dialog">
        <div class="aside-body bs-sidebar">

            <form class="form-floating" novalidate="novalidate" ng-submit="saveItem(item)">
                <fieldset>
                    <legend><span ng-bind-html="item.icon"></span> Usuario </legend>

                    <div class="form-group filled">
                        <label class="control-label">Nombre</label>
                        <input type="text" class="form-control" ng-model="item.firstname" ng-disabled="!item.editing" required>
                    </div>

                    <div class="form-group filled">
                        <label class="control-label">Primer apellido</label>
                        <input type="text" class="form-control" ng-model="item.lastname" ng-disabled="!item.editing">
                    </div>

                    <div class="form-group filled">
                        <label class="control-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control">
                    </div>

                    <div class="form-group filled">
                        <label class="control-label">Correo electrónico</label>
                        <input type="text" class="form-control"  >
                    </div>

                    <div class="form-group filled">
                        <label class="control-label">Rol asignado</label>
                        <select  class="form-control">
                            <option> Administrador</option>
                            <option> Moderador</option>
                            <option> Usuario Común</option>
                        </select>
                    </div>

                    <div class="form-group filled">
                        <label class="control-label">Nombre de usuario</label>
                        <input type="text" class="form-control" >
                    </div>

                    <div class="form-group filled">
                        <label class="control-label">Contraseña</label>
                        <input type="password" class="form-control" >
                    </div>

                    <div class="form-group filled">
                        <label class="control-label">Confirmar contraseña</label>
                        <input type="password" class="form-control">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-primary" ng-hide="!item.editing">Guardar</button>
                    </div>

                </fieldset>
            </form>

        </div>
    </div>
</div>
