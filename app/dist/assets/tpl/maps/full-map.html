<section ng-controller="FullMapController" id="full-map-canvas" class="no-margin">

  <ui-gmap-google-map center="map.center"
                      zoom="map.zoom"
                      control="map.control"
                      mark-click="true"
                      ng-click="createMarker()">

      <ui-gmap-markers models="markers" coords="'self'" icon="'icon'"></ui-gmap-markers>

  </ui-gmap-google-map>

</section>
